baseURL:  
defaultContentLanguage: en-us
languages:
  en-us:
    title: darktable 3.4 user manual
    weight: 1
theme:
  - hugo-darktable-docs-epub-theme
markup:
  highlight:
    style: algol_nu
  goldmark:
    extensions:
      typographer: false
    renderer:
      unsafe: true
      xHTML: true

disableKinds:
  - sitemap
  - taxonomy
  - term

relativeURLs: true

mediaTypes:
  application/xhtml+xml:
    suffixes:
      - xhtml
  application/opf+xml:
    suffixes:
      - opf
  application/x-dtbncx+xml:
    suffixes:
      - ncx

outputFormats:
  XHTML:
    mediaType: application/xhtml+xml
    isHTML: true
    permalinkable: true
    baseName: toc
  OPF:
    mediaType: application/opf+xml
    isHTML: true
    permalinkable: true
    baseName: content
  NCX:
    mediaType: application/x-dtbncx+xml
    isHTML: true
    permalinkable: true
    baseName: toc

outputs:
  page:
    - HTML
  home:
    - OPF
    - NCX
    - HTML
    - XHTML
  section:
    - HTML
